<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="clock">00:00:00</div>
  <button id="toggleSeconds">秒を表示 / 非表示</button>
  <script src="script.js"></script>
  <!-- Alarm Area -->
<div id="alarmArea" style="display:none; padding: 16px;">
  <div style="margin-bottom: 12px;">
    <input type="time" id="alarmTime" />
    <button id="alarmSetBtn">Add Alarm</button>
  </div>
  <div id="alarmsContainer">
    <!-- ここにアラームカードが入る -->
  </div>
</div>
</body>
</html>
